server {
    listen 80;
    server_name _;

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy socket.io websocket connections to backend
    location /socket.io/ {
        proxy_pass http://backend:4000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Proxy API calls to the backend
    location /register {
        proxy_pass http://backend:4000/register;
    }

    location /login {
        proxy_pass http://backend:4000/login;
    }

    location /users {
        proxy_pass http://backend:4000/users;
    }

    # Support any legacy path that might request users.json
    location /users.json {
        proxy_pass http://backend:4000/users;
    }
}
