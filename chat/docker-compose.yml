version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_backend
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      - chat_data:/usr/src/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-4000}

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: chat_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend

volumes:
  chat_data:
    driver: local
